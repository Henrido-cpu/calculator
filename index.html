<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <header class="screen">
            <p></p>
        </header>
        <div class="calculation-section">
            <div class="back-space-section">
                <div class="empty-space"><p>Try keyboard</p></div>
                <button class="back-space"><img src="images/arrow_back_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="back"></button>
            </div>
            
            <div class="right-left-container">
                <div class="left-side">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
                </div>
                <div class="right-side">
                    <button class="clear-btn"><p class="clear">clear</p></button>
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>x</button>
                </div>
            </div>
    </div>
    <p class="attribution"><a href="https://github.com/Henrido-cpu">Coded by Henrido</a></p>
    <script src="script.js"></script>
</body>
</html>
